<div class="container">
    <h2>Registered Users</h2>

    <div class="col-sm-10">
        <div class="col-sm-8">
            <table id="user-table" class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>User Id</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>User Type</th>
                </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="user in userList">
                        <td>{{user.user_id}}</td>
                        <td>{{user.username}}</td>
                        <td>{{user.email_address}}</td>
                        <td>{{user.user_type}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
